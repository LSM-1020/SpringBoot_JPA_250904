spring.application.name=springboot_jpa_test_250904

#server port number
server.port=8888

# Oracle Data Source config
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=system
spring.datasource.password=12345

# JPA config

# Print SQL queries to the console
spring.jpa.properties.hibernate.show_sql=true

# Pretty-print SQL queries in console
spring.jpa.properties.hibernate.format_sql=true

# Show ? placeholders for SQL query parameters in console
logging.level.org.hibernate.type.descriptor.sql.sqi=trace

# Settings related to database table creation
spring.jpa.hibernate.ddl-auto=update

# Set the type of connected database
#spring.jpa.database-platform=org.hibernate.dialect.MySQL80Dialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
